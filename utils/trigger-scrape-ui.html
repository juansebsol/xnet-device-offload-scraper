<!DOCTYPE html>
<html>
<head>
    <title>Manual Device Scraping</title>
</head>
<body>
    <h2>Manual Device Scraping</h2>
    <form id="scrapeForm">
        <p>NAS ID: <input type="text" id="nas_id" placeholder="bcb92300ae0c" required></p>
        <button type="submit">Trigger Manual Scrape</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                nas_id: document.getElementById('nas_id').value
            };
            
            try {
                const response = await fetch('https://xnet-device-offload-scraper.vercel.app/api/trigger-scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('result').innerHTML = 
                        '<div style="color: green; font-weight: bold;">✅ Success!</div>' +
                        '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<div style="color: red; font-weight: bold;">❌ Error</div>' +
                        '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
